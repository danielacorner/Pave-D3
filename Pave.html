<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pave: the Canadian Job Explorer</title>
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<!-- include Jquery REDUNDANT? -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<!-- <script type="text/javascript" src="js/slider.js"></script> -->

	<!-- buttons -->
	<div id="buttons">
		<button id="industry">Industry Split</button>
		<button id="combine">Combine</button>
		<button id="random">Shuffle</button>
		<button id="graph">Graph Mode</button>
		<button id="freeze">Freeze!</button>
		<button id="resetFilters">Reset Filters</button>
	</div>

	<!-- legend container -->
	<div id="legendContainer" class="legendContainer">Legend Placeholder
		<svg id="legend" width="50px" height="50px" style="display: inline"></svg>
	</div>

	<script>
		function filterJSON(json, key, value) {
			var result = [];
			json.forEach(function(val,idx,arr){
				if(val[key] == value){
					result.push(val)
				}
			})
			return result;}
		</script>

		<!-- the graphing canvas -->
		<svg id="chart" width="960" height="500" class="chart"></svg>
		
		<!-- This is D3, our graphing library -->
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

		<!-- These are extra libraries for paired multi-attribute transitions -->
		<script src="https://d3js.org/d3-color.v1.min.js"></script>
		<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
		<script src="https://d3js.org/d3-ease.v1.min.js"></script>
		<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
		<script src="https://d3js.org/d3-selection.v1.min.js"></script>
		<script src="https://d3js.org/d3-timer.v1.min.js"></script>
		<script src="https://d3js.org/d3-transition.v1.min.js"></script>
		<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

		<!-- Now we include our visualization -->
		<script src="PaveBubbles.js"></script>
		<!-- slider -->
		<g id="slidersG">
			<!-- dropdown -->
			<div id="dropdown1Title"></div>
			<select class="dropdown" id="dropdown1"></select>  
			<!-- slider 2 -->
			<div type="text" class="slider" id="slider2"></div>
			<!-- slider 2 -->
			<div type="text" class="slider" id="sliderArray"></div>
		</g>

	

	</body>
	</html>
