<body>

<div style="background: grey ; width: 80%; height: 100px; margin-left: 8%; padding: 30px; font-size: 60px; font-family: Helvetica">
	Hello! I'm Aiden
</div>

<button onclick="batmanfunction()">MUG</button>

<svg id="canvas" width="500px", height="500px", style="background: #eaeaea">
	<circle id="BATMAN" r="30px" cx="50px" cy="50px" style="fill: red; stroke-width: 5px; stroke: black">
</svg>
	
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
function batmanfunction() {
	d3.select("#BATMAN").transition().duration(500)
		.attr("cx","300px")
}	
</script>
